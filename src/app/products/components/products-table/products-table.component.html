<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Title</th>
        <th class="text-right">Price</th>
        <th class="text-right">Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        @for(product of products(); track product.id){
            <tr>
                <th>
                <label>
                    <input type="checkbox" class="checkbox before:duration-150 before:delay-0" />
                </label>
                </th>
                <td>
                    <div class="flex items-center gap-3">
                        <div class="avatar">
                            <div class="mask mask-squircle h-12 w-12">
                                <img
                                [src]="product.images | productImage"
                                [alt]="product.title" />
                            </div>
                        </div>
                        <div>
                            <a [routerLink]="[productRoute(), product.id]" class="font-bold transition-colors duration-150 hover:text-accent">{{product.title}}</a>
                            <div class="text-sm opacity-50">{{product.sizes.join(', ')}}</div>
                        </div>
                    </div>
                </td>
                <td class="text-right">
                    {{product.price | currency}}
                </td>
                <td>
                    <div class="flex justify-end items-center">
                        @if(product.stock <= 10){
                            <span class="badge badge-error">{{product.stock}}</span>
                        }@else if(product.stock <= 20){
                            <span class="badge badge-warning">{{product.stock}}</span>
                        }
                        @else{
                            <span class="badge">{{product.stock}}</span>
                        }
                    </div>
                </td>
                <th>
                <button class="btn btn-ghost btn-sm" [routerLink]="[productRoute(),product.id]">Details</button>
                </th>
            </tr>
        }
    </tbody>
  </table>
</div>
