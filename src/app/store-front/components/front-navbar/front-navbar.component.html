<div class="navbar bg-base-100 lg:px-8 max-w-7xl xl:max-w-[1669px] mx-auto">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden px-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li>
            <a routerLink="/gender/men" class="btn btn-ghost font-montserrat" routerLinkActive="text-accent">Men</a></li>
          <li>
            <a routerLink="/gender/women" class="btn btn-ghost font-montserrat" routerLinkActive="text-accent">Women</a>
          </li>
          <li>
            <a routerLink="/gender/kid" class="btn btn-ghost font-montserrat" routerLinkActive="text-accent">Kids</a>
          </li>
        </ul>
      </div>
      <a class="btn btn-ghost text-xl font-montserrat pb-[2px] max-sm:px-2" routerLink="/">Tesso <span class="text-primary">| Shop</span></a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1 py-0">
        <li>
            <a routerLink="/gender/men" class="btn btn-ghost font-montserrat" routerLinkActive="text-accent">Men</a></li>
          <li>
            <a routerLink="/gender/women" class="btn btn-ghost font-montserrat" routerLinkActive="text-accent">Women</a>
          </li>
          <li>
            <a routerLink="/gender/kid" class="btn btn-ghost font-montserrat" routerLinkActive="text-accent">Kids</a>
          </li>
      </ul>
    </div>
    <div class="navbar-end font-montserrat">
      @if(authService.authStatus() == 'authenticated'){
        @if(authService.user()?.roles?.includes('admin')){
          <button routerLink="/admin" class="btn max-xl:px-3 btn-soft btn-error">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
	<path fill="currentColor" d="M12 2.15q.2 0 .363.025t.337.1l6 2.25q.575.225.938.725T20 6.375V9.5q0 .425-.287.713T19 10.5t-.712-.288T18 9.5V6.4l-6-2.25L6 6.4v4.7q0 1.25.363 2.5t1 2.375T8.913 18t1.987 1.475q.375.2.538.575t.012.75q-.175.4-.562.55t-.763-.05Q7.3 19.9 5.65 17.075T4 11.1V6.375q0-.625.363-1.125t.937-.725l6-2.25q.175-.075.35-.1T12 2.15M17 22q-2.075 0-3.537-1.463T12 17t1.463-3.537T17 12t3.538 1.463T22 17t-1.463 3.538T17 22m0-5q.625 0 1.063-.437T18.5 15.5t-.437-1.062T17 14t-1.062.438T15.5 15.5t.438 1.063T17 17m0 3q.625 0 1.175-.238t.975-.687q.125-.15.1-.337t-.225-.288q-.475-.225-.987-.337T17 18t-1.037.113t-.988.337q-.2.1-.225.288t.1.337q.425.45.975.688T17 20" stroke-width="0.4" stroke="currentColor" />
</svg>
            <span class="hidden sm:inline-flex">Admin Panel</span>
          </button>
        }
        <button class="btn btn-ghost max-xl:px-3">
          {{authService.user()?.fullName}}
        </button>
        <button class="btn btn-ghost px-2 lg:px-4 btn-error" (click)="authService.logout()">
          <span class="hidden lg:inline-flex">Logout</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.9"> <path stroke-linejoin="round" d="M15 12H2m0 0l3.5-3M2 12l3.5 3" /> <path d="M9.002 7c.012-2.175.109-3.353.877-4.121C10.758 2 12.172 2 15 2h1c2.829 0 4.243 0 5.122.879C22 3.757 22 5.172 22 8v8c0 2.828 0 4.243-.878 5.121c-.769.769-1.947.865-4.122.877M9.002 17c.012 2.175.109 3.353.877 4.121c.641.642 1.568.815 3.121.862" /> </g> </svg>
        </button>
      }@else if( authService.authStatus() == 'not-authenticated' ){
        <button class="btn btn-ghost px-2 lg:px-5 gap-1 btn-primary" routerLink="/auth/login">
          <span>Login</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.9"> <path stroke-linejoin="round" d="M2.001 11.999h14m0 0l-3.5-3m3.5 3l-3.5 3" /> <path d="M9.002 7c.012-2.175.109-3.353.877-4.121C10.758 2 12.172 2 15 2h1c2.829 0 4.243 0 5.122.879C22 3.757 22 5.172 22 8v8c0 2.828 0 4.243-.878 5.121c-.769.769-1.947.865-4.122.877M9.002 17c.012 2.175.109 3.353.877 4.121c.641.642 1.568.815 3.121.862" /> </g> </svg>
        </button>
      }@else {
        <span class="loading loading-dots loading-sm"></span>
      }
    </div>
</div>
